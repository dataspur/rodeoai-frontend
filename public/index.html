<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RodeoAI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #212121;
            color: #ececec;
            height: 100vh;
            display: flex;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .sidebar {
            width: 280px;
            background: #2f2f2f;
            border-right: 1px solid #3f3f3f;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }
        .sidebar.collapsed { margin-left: -280px; }
        .sidebar-header {
            padding: 1.25rem;
            border-bottom: 1px solid #3f3f3f;
        }
        .new-chat-btn {
            width: 100%;
            background: transparent;
            border: 1px solid #525252;
            color: #ececec;
            padding: 0.875rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
            font-size: 0.925rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .new-chat-btn:hover {
            background: rgba(255,255,255,0.05);
            border-color: #626262;
        }
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.75rem;
        }
        .chat-item {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            margin-bottom: 0.375rem;
            color: #a8a8a8;
            transition: all 0.2s ease;
        }
        .chat-item:hover {
            background: rgba(255,255,255,0.05);
            color: #ececec;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: #212121;
        }
        .toggle-sidebar {
            position: absolute;
            top: 1.25rem;
            left: 1.25rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid #3f3f3f;
            color: #a8a8a8;
            cursor: pointer;
            font-size: 1.125rem;
            padding: 0.625rem;
            border-radius: 8px;
            z-index: 10;
            transition: all 0.2s ease;
        }
        .toggle-sidebar:hover {
            background: rgba(255,255,255,0.08);
            color: #ececec;
        }
        header {
            padding: 1.25rem 1.25rem 1.25rem 5rem;
            border-bottom: 1px solid #3f3f3f;
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #212121;
        }
        .logo-circle {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .brand h1 {
            font-size: 1.125rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #d4af37;
        }
        .brand p {
            font-size: 0.75rem;
            color: #8b8b8b;
            margin-top: 2px;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 3rem 1.5rem;
        }
        .messages-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .welcome {
            text-align: center;
            padding: 5rem 1.5rem;
            animation: fadeIn 0.6s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .welcome-logo {
            width: 96px;
            height: 96px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .welcome h2 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: #d4af37;
        }
        .welcome-subtitle {
            color: #8b8b8b;
            font-size: 1rem;
            margin-bottom: 3rem;
        }
        .suggestions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            max-width: 700px;
            margin: 0 auto;
        }
        .suggestion {
            background: #2a2a2a;
            border: 1px solid #3f3f3f;
            padding: 1.25rem 1.5rem;
            border-radius: 14px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
            font-size: 0.925rem;
        }
        .suggestion:hover {
            background: #333;
            border-color: #d4af37;
            transform: translateY(-2px);
        }
        .message {
            display: flex;
            gap: 1.125rem;
            margin-bottom: 2.5rem;
            animation: messageIn 0.4s ease;
        }
        @keyframes messageIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.user .message-content {
            background: #3a3a3a;
            color: #ececec;
            font-weight: 500;
        }
        .avatar {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .message-content {
            max-width: 75%;
            padding: 1.125rem 1.375rem;
            border-radius: 14px;
            background: #2a2a2a;
            border: 1px solid #3f3f3f;
            white-space: pre-wrap;
            line-height: 1.7;
            font-size: 0.95rem;
        }
        .input-area {
            border-top: 1px solid #3f3f3f;
            padding: 1.75rem;
            background: #212121;
        }
        .input-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .input-wrapper {
            background: #2a2a2a;
            border: 1px solid #525252;
            border-radius: 18px;
            padding: 1rem 1.25rem;
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
            transition: all 0.3s ease;
        }
        .input-wrapper:focus-within {
            border-color: #5a5a5a;
        }
        .input-actions {
            display: flex;
            gap: 0.5rem;
            padding-bottom: 0.375rem;
        }
        .action-btn {
            background: transparent;
            border: none;
            color: #8b8b8b;
            cursor: pointer;
            font-size: 1.125rem;
            padding: 0.375rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        .action-btn:hover {
            background: rgba(255,255,255,0.05);
            color: #ececec;
        }
        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: #ececec;
            font-size: 0.975rem;
            resize: none;
            outline: none;
            font-family: inherit;
            max-height: 200px;
            line-height: 1.6;
        }
        textarea::placeholder {
            color: #6b6b6b;
        }
        .send-btn {
            background: #d4af37;
            border: none;
            color: #000;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.125rem;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .input-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.825rem;
        }
        .model-selector {
            background: transparent;
            border: none;
            color: #8b8b8b;
            padding: 0;
            font-size: 0.825rem;
            cursor: pointer;
            font-weight: 500;
            transition: color 0.2s ease;
            appearance: none;
            outline: none;
            font-family: inherit;
        }
        .model-selector:hover {
            color: #ececec;
        }
        .model-selector option {
            background: #2a2a2a;
            color: #ececec;
            padding: 0.5rem;
        }
        .capabilities {
            display: flex;
            gap: 0.625rem;
        }
        .capability-toggle {
            background: transparent;
            border: 1px solid #3f3f3f;
            color: #8b8b8b;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.25s ease;
            font-weight: 500;
        }
        .capability-toggle:hover {
            border-color: #525252;
            color: #ececec;
        }
        .capability-toggle.active {
            background: #d4af37;
            border-color: #d4af37;
            color: #000;
        }
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3f3f3f; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #525252; }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" onclick="newChat()">
                <span>+</span>
                <span>New Chat</span>
            </button>
        </div>
        <div class="chat-list">
            <div class="chat-item">Today's Conversation</div>
        </div>
    </div>

    <div class="main">
        <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>

        <header>
            <div class="logo-circle">
                <img src="/logo.png" alt="RodeoAI">
            </div>
            <div class="brand">
                <h1>RODEO AI</h1>
                <p>Powered by DataSpur</p>
            </div>
        </header>

        <div class="messages" id="messages">
            <div class="messages-container">
                <div class="welcome">
                    <div class="welcome-logo">
                        <img src="/logo.png" alt="RodeoAI">
                    </div>
                    <h2>Welcome to RodeoAI</h2>
                    <p class="welcome-subtitle">Expert rodeo insights, powered by AI.</p>
                    <div class="suggestions">
                        <div class="suggestion" onclick="setInput('Improve heading technique?')">Improve heading technique?</div>
                        <div class="suggestion" onclick="setInput('Best rope for heeling?')">Best rope for heeling?</div>
                        <div class="suggestion" onclick="setInput('Train my horse smarter?')">Train my horse smarter?</div>
                        <div class="suggestion" onclick="setInput('Strategy for NFR?')">Strategy for NFR?</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <form id="chat-form" onsubmit="sendMessage(event)">
                    <div class="input-wrapper">
                        <div class="input-actions">
                            <button type="button" class="action-btn" onclick="alert('Attachment feature coming soon!')" title="Attach">+</button>
                        </div>
                        <textarea id="input" placeholder="Ask about team roping, equipment, training..." rows="1" onkeydown="handleKeyDown(event)"></textarea>
                        <button type="submit" class="send-btn" id="send-btn">→</button>
                    </div>
                </form>
                <div class="input-footer">
                    <div class="capabilities">
                        <button class="capability-toggle" id="web-toggle" onclick="toggleCapability('web')">Web</button>
                        <button class="capability-toggle" id="vision-toggle" onclick="toggleCapability('vision')">Vision</button>
                    </div>
                    <select class="model-selector" id="model">
                        <option value="gpt-4o">Gold Buckle (Balanced)</option>
                        <option value="gpt-4o-mini" selected>Scamper (Fast)</option>
                        <option value="o1">Bodacious (Powerful)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - automatically detect backend URL
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8001'
            : window.location.origin;

        const messages = [];
        const messagesEl = document.getElementById('messages');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');
        const model = document.getElementById('model');
        let webEnabled = false;
        let visionEnabled = false;

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }

        function toggleCapability(type) {
            if (type === 'web') {
                webEnabled = !webEnabled;
                document.getElementById('web-toggle').classList.toggle('active');
            } else if (type === 'vision') {
                visionEnabled = !visionEnabled;
                document.getElementById('vision-toggle').classList.toggle('active');
            }
        }

        function newChat() {
            messages.length = 0;
            messagesEl.querySelector('.messages-container').innerHTML = `
                <div class="welcome">
                    <div class="welcome-logo"><img src="/logo.png" alt="RodeoAI"></div>
                    <h2>Welcome to RodeoAI</h2>
                    <p class="welcome-subtitle">Expert rodeo insights, powered by AI.</p>
                    <div class="suggestions">
                        <div class="suggestion" onclick="setInput('Improve heading technique?')">Improve heading technique?</div>
                        <div class="suggestion" onclick="setInput('Best rope for heeling?')">Best rope for heeling?</div>
                        <div class="suggestion" onclick="setInput('Train my horse smarter?')">Train my horse smarter?</div>
                        <div class="suggestion" onclick="setInput('Strategy for NFR?')">Strategy for NFR?</div>
                    </div>
                </div>
            `;
        }

        function setInput(text) {
            input.value = text;
            input.focus();
            autoResize();
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(e);
            }
            autoResize();
        }

        function autoResize() {
            input.style.height = 'auto';
            input.style.height = input.scrollHeight + 'px';
        }

        async function sendMessage(e) {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;

            messagesEl.querySelector('.welcome')?.remove();

            messages.push({ role: 'user', content: text });
            addMessage('user', text);
            input.value = '';
            autoResize();
            sendBtn.disabled = true;

            const assistantDiv = addMessage('assistant', '');
            const contentDiv = assistantDiv.querySelector('.message-content');

            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages,
                        model: model.value
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status} ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    fullText += decoder.decode(value);
                    contentDiv.textContent = fullText;
                    messagesEl.scrollTop = messagesEl.scrollHeight;
                }

                messages.push({ role: 'assistant', content: fullText });
            } catch (error) {
                console.error('Error:', error);
                contentDiv.textContent = 'Error: ' + error.message + '\n\nMake sure the backend is running on ' + API_BASE;
                contentDiv.style.color = '#ff6b6b';
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function addMessage(role, content) {
            const container = messagesEl.querySelector('.messages-container');
            const div = document.createElement('div');
            div.className = `message ${role}`;

            if (role === 'assistant') {
                div.innerHTML = `
                    <div class="avatar"><img src="/logo.png"></div>
                    <div class="message-content">${content}</div>
                `;
            } else {
                div.innerHTML = `<div class="message-content">${content}</div>`;
            }

            container.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return div;
        }

        // Check backend health on load
        async function checkBackend() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                if (!data.openai_configured) {
                    console.warn('Warning: OpenAI API key not configured on backend');
                }
            } catch (error) {
                console.error('Backend health check failed:', error);
                console.error('Make sure the backend is running on', API_BASE);
            }
        }

        checkBackend();
        input.focus();
    </script>
</body>
</html>
